<html>
<head>
  <title>Issue Entry</title>
  <meta charset="utf-8">

  <script src="jquery.js"></script>
  <script>
    var sv = 1;
    function send(event) {
	var v = $('form').serialize();
    //alert(v);
	$("#failedmsg").hide();
	$("#okmsg").hide();
	
	var p = {
    "fields": {
		"project":
		   {
			  "key": "FHIRIG"
		   },
		   "summary": $("#summary").val(),
		   "description":  $("#description").val() + "\r\nReporter:" +  $("#fullname").val() + "\r\nEmail:" +  $("#email").val(),
		   "issuetype": {
			  "name": "Task"
		   },
		   "customfield_10200" : { "id" : $("#customfield_10200").val() },
		   "priority" : { "id" : $("#priority").val() }
		}
	};
	
	
		$.ajax({
  url:  "https://hl7aujira.azurewebsites.net/api/issue",
  type: "POST",
  headers: { "Content-Type" : "application/json" },
  data: JSON.stringify(p),

  complete: function() {
    //called when complete
  },

  success: function(data) {
    //alert(JSON.stringify(data));
	
	var r = JSON.stringify(data);
	if(r != "{}")
	{
	$("#sv").text( data.key );
	sv++;
		
		$("#okmsg").show();
	}
	else
	{
		$("#failedmsg").show();
	}
 },

  error: function() {
    //called when there is an error
  },
});
    return true;
  }
  
  $(document).ready(function() { 
	var params={};location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){params[k]=v})
    $("#description").val(params.src);
	});
  
  </script>
</head>
